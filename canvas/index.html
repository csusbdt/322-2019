<html>
<head>
  <style>
    body {
      margin  : 0px;
      padding : 0px;
    }
    #a_canvas {
      border: 1px green dashed;
      position : fixed ;
      top      : 0     ;
      left     : 0     ;
    }
  </style>
</head>

<body>
  <canvas id="a_canvas" width="700" height="420"></canvas>
  <script src="a.js" sync></script>
  <script>
    window.a = {}; // application object
    console.log("2");
    (function() {
      a_canvas.addEventListener('click', function(e) {
        a.objs.push(new a.Missile(e.y));
      });

      a.enemies = [];
      function enemy() {
        let x = 100 + Math.random() * 500;
        let y = 0 + Math.random() * (a_canvas.height - 200);
        let w = 30;
        let h = 30;
        const box = new a.Box(x, y, w, h, 'green');
        a.objs.push(box);
        a.enemies.push(box);
        setTimeout(enemy, 1000 + Math.random() * 4000);
      }
      setTimeout(enemy, 2000);
    })();
  </script>
</body>
</html>
